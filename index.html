      <div class="container d-flex justify-content-center align-items-center login-container">
         <form class="login-form text-center">
            <div class="input-field"> <i class="fas fa-user"></i>
               <input  type="text" name="name" placeholder="Full Name (required)" required >
            </div>
            <div class="input-field"> <i class="fas fa-envelope"></i>
               <input  type="text" name="email" placeholder="Email Address (required)" required >
            </div>
            <div class="input-field"> <i class="fas fa-phone"></i>
               <input  type="phone" name="phone" placeholder="Phone number"  >
            </div>
            <div class="input-field">
               <i class="fas fa-lock"></i>
               <input  type="password" name="password" placeholder="Password (required)" id="password" required>
               <div id="eye-wrapper" onclick="ouvrepassword()">
                  <img src="./imgs/eye-open.svg" id="open">
                  <img src="./imgs/eye-close.svg" id="close">
               </div>
            </div>
            <div class="input-field"> <i class="fa-solid fa-cake-candles"></i>
               <input  type="date" name="date" required style="width: auto;">
            </div>
            <div class="input-field">
               <i class="fa-solid fa-venus-mars"></i>
               <select name="gender" style="border-radius: 80px;width:auto; border:none;background-color: white;" required>
                  <option disabled selected>Please select your Gender (required)</option>
                  <option value="MEN">MEN</option>
                  <option value="WOMEN">WOMEN</option>
               </select>
            </div>
            <p style="color: white;">By clicking Sign Up, you agree to our <a href="#" style="color: bisque;">Terms</a> , <a href="#" style="color: bisque;">Data Policy</a>  and <a href="#" style="color: bisque;">Cookie Policy</a> .</p>
            <center>   <button type="button" name="signup" class="btn rounded-pill btn-lg btn-custom btn-block ">Sign Up <i class="fa-solid fa-right-to-bracket"></i></button></center>
            <br>
            <p style="color: bisque;">Sign Up with</p>
            <div class="social-media">
               <a href="#" class="social-icon">
               <img src="./imgs/facebook.gif" width="55px">
               </a>
               <a href="#" class="social-icon">
               <img src="./imgs/instagram.gif" width="55px">
               </a>
               <a href="#" class="social-icon">
               <img src="./imgs/tiktok.gif" width="55px">
               </a>
               <a href="#" class="social-icon">
               <img src="./imgs/twitter.gif" width="40px" style="border-radius: 20px;">
               </a>
               <a href="#" class="social-icon">
               <img src="./imgs/gmail.gif" width="65px" />
               </a>
            </div>
            <p class="mt-3 " style="color: white; font-size:13px"> Already a member ?  <a href="#" style="color: bisque;"><strong>Log In</strong></a>
            </p>
         </form>
